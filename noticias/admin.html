<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Fake News</title>
  </head>

  <body>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="js/dateformat.js"></script>
    <script src="js/admin.js"></script>

    <!-- Navigation -->
    <div class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            id="logo"
            src="https://image.flaticon.com/icons/png/512/21/21601.png"
            alt=""
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                >Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Form container -->
    <div class="container-fluid">
      <div class="row" id="news">
        <div class="col-12" style="margin-top: 50px;">
          <form
            onsubmit="event.preventDefault();onFormSubmit();"
            autocomplete="off"
          >
            <div class="form-row">
              <div class="form-group col-6 field">
                <label for="inputTitle">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputTitle"
                  maxlength="20"
                  placeholder="Title"
                />
              </div>
              <div class="form-group col-6 field">
                <label for="inputHeader">Header</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputHeader"
                  maxlength="80"
                  placeholder="Header"
                />
              </div>
              <div class="form-group col-12 field">
                <label for="inputContent">Content</label>
                <textarea
                  type="text"
                  class="form-control"
                  id="inputContent"
                  maxlength="5000"
                  placeholder="Content"
                ></textarea>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-6 field">
                <label for="inputImg">Img url</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputImg"
                  placeholder="http://image.jpg"
                />
              </div>
              <div class="form-group col-6 field">
                <label for="inputImg2">Img2 url</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputImg2"
                  placeholder="http://image2.jpg"
                />
              </div>
            </div>
            <div class="col-12 form-action-buttons">
              <button
                type="submit"
                value="Submit"
                class="btn btn-primary "
                style="margin-top: 50px; margin-bottom: 50px;"
              >
                Insert new
              </button>
            </div>
          </form>
        </div>

        <!-- Table -->
        <table class="table table-hover" id="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Title</th>
              <th scope="col">Header</th>
              <th scope="col">Date</th>
              <th scope="col">Img</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
